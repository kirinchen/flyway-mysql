version: '3'
services:
  flyway:
    build:
      context: ./
      dockerfile: Dockerfile
    command: sleep 1d 
    volumes:
      - ${PWD}/sql_versions:/flyway/sql
      - ${PWD}/flyway.config:/flyway/conf/flyway.config
    env_file:
      - .env
    depends_on:
      - postgres
  postgres:
    image: mysql:5.7
    ports:
    - "33066:3306"
    env_file:
      - .env
